<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Testando Identidade</title>
<script>

alert("ALERT do JavaScript!");

var nome; 
var nota1;
var nota2;
var nota3;


nome = prompt("Nome aluno: ");
alert("O nome do aluno é " + nome);

nota1 = prompt("Nota 1: ");
alert("A nota 1 é " + nota1);

nota2 = prompt("Nota 2: ");
alert("A nota 2 é " + nota2);

nota3 = prompt("Nota 3: ");
alert("A nota 3 é " + nota3);

var media = (parseFloat(nota1) + parseFloat(nota2) + parseFloat(nota3)) / 3;

var decisao = confirm("Clique em OK para exibir a média ");
if (decisao) {
alert("Você clicou no botão OK,\n a média é: " + media);
} else {
alert("Você clicou no botão CANCELAR,\n não será exibido a média: " + decisao);
}

</script>
</head>

</body>
</html>
